global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    os: centos

rule_files:
  - "/etc/prometheus/rules/*.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets: ['localhost:9093']

scrape_configs:
  - job_name: 'centos_node'
    static_configs:
      - targets: ['localhost:9100']
        labels:
          os: centos
          instance: centos_node

  - job_name: 'centos_services'
    static_configs:
      - targets:
        - 'localhost:80'  # httpd/nginx
        - 'localhost:3000'  # grafana
        - 'localhost:9200'  # elasticsearch
        - 'localhost:5601'  # kibana
    metrics_path: /metrics
    scheme: http
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
      - source_labels: [__address__]
        target_label: service
        regex: '.*:(.*)'
        replacement: '${1}'

  - job_name: 'centos_process'
    static_configs:
      - targets: ['localhost:9256']  # process-exporter
    metrics_path: /metrics

  - job_name: 'centos_selinux'
    static_configs:
      - targets: ['localhost:9123']  # selinux-exporter
    metrics_path: /metrics

  - job_name: 'centos_container'
    static_configs:
      - targets: ['localhost:8080']  # cadvisor
    metrics_path: /metrics
