global:
  environment: staging
  domain: staging.example.com
  
  resources:
    requests:
      cpu: "0.5"
      memory: "512Mi"
    limits:
      cpu: "1"
      memory: "1Gi"
      
  replicaCount: 1
  
  image:
    pullPolicy: IfNotPresent
    tag: staging
    
  ingress:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: nginx
      cert-manager.io/cluster-issuer: letsencrypt-staging
      
  monitoring:
    enabled: true
    prometheus:
      scrape: true
      path: /metrics
      
  logging:
    level: debug
    format: json
    
  security:
    tls:
      enabled: true
    networkPolicies:
      enabled: true
      
  autoscaling:
    enabled: true
    minReplicas: 1
    maxReplicas: 3
    targetCPUUtilizationPercentage: 80
    
  storage:
    class: standard
    
  backup:
    enabled: true
    schedule: "0 2 * * *"
    retention: 7
