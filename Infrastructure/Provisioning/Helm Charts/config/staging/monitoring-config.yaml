monitoring:
  prometheus:
    enabled: true
    retention: 7d
    resources:
      requests:
        cpu: 500m
        memory: 1Gi
      limits:
        cpu: 1000m
        memory: 2Gi
        
  grafana:
    enabled: true
    persistence:
      enabled: true
      size: 10Gi
    adminPassword: "changeme"
    
  alertmanager:
    enabled: true
    config:
      global:
        resolve_timeout: 5m
      route:
        group_wait: 30s
        group_interval: 5m
        repeat_interval: 4h
        
  loki:
    enabled: true
    persistence:
      enabled: true
      size: 50Gi
      
  jaeger:
    enabled: true
    storage:
      type: elasticsearch
