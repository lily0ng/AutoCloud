database:
  type: postgresql
  version: "13.4"
  
  primary:
    persistence:
      enabled: true
      storageClass: "standard"
      size: 10Gi
    
    resources:
      requests:
        memory: "512Mi"
        cpu: "0.5"
      limits:
        memory: "1Gi"
        cpu: "1"
    
  replication:
    enabled: false
    
  backup:
    enabled: false
    
  monitoring:
    enabled: true
    prometheus:
      enabled: true
    
  security:
    networkPolicy:
      enabled: false
    encryption:
      enabled: true
    
  connectionPool:
    maxConnections: 20
    minIdle: 3
    maxLifetime: 1800
    
  maintenance:
    autoVacuum: true
    analyze: true
