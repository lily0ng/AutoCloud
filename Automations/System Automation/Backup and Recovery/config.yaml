backup:
  schedule:
    full_backup: "0 0 * * 0"  # Weekly full backup at midnight on Sunday
    incremental_backup: "0 0 * * 1-6"  # Daily incremental backup at midnight
  
  retention:
    full_backups: 4  # Keep last 4 full backups
    incremental_backups: 14  # Keep incremental backups for 14 days
    
  destinations:
    - type: "local"
      path: "/backup/local"
      enabled: true
    
    - type: "s3"
      bucket: "my-backup-bucket"
      region: "us-west-2"
      enabled: false
    
    - type: "gcs"
      bucket: "my-gcs-backup"
      project: "my-project"
      enabled: false
    
    - type: "azure"
      container: "backup-container"
      account: "storageaccount"
      enabled: false
    
    - type: "nas"
      path: "/mnt/nas/backup"
      enabled: false

  encryption:
    enabled: true
    algorithm: "AES-256"
    key_file: "/etc/backup/encryption.key"

  compression:
    enabled: true
    algorithm: "gzip"
    level: 6

notification:
  email:
    enabled: true
    smtp_server: "smtp.example.com"
    smtp_port: 587
    from_address: "backup@example.com"
    to_address: "admin@example.com"

logging:
  level: "INFO"
  file: "/var/log/backup/backup.log"
  max_size: 10485760  # 10MB
  backup_count: 5
