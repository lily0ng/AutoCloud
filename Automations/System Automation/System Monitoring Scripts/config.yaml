# System Monitoring Configuration

# Monitoring interval in seconds
interval: 60

# Disk paths to monitor
disk_paths:
  - "/"
  - "/home"

# Prometheus configuration
prometheus:
  port: 8000

# Logging configuration
logging:
  level: INFO
  file: "system_monitor.log"
  max_size: 10485760  # 10MB
  backup_count: 5

# System logs monitoring
logs:
  enabled: true
  sources:
    - type: syslog
      path: /var/log/syslog
      enabled: true
    - type: journald
      enabled: true
    - type: windows_event
      channels: 
        - System
        - Application
        - Security
      enabled: false
  rotation:
    max_size: 104857600  # 100MB
    backup_count: 5
  filters:
    severity:
      - ERROR
      - WARNING
      - CRITICAL
    exclude_patterns:
      - ".*DEBUG.*"
      - ".*test.*"

# Alert thresholds
thresholds:
  cpu_percent: 80
  memory_percent: 85
  disk_percent: 90
  log_errors_per_minute: 10

# Network monitoring
network:
  enabled: true
  interfaces:
    - eth0
    - wlan0
  metrics:
    - bytes_sent
    - bytes_recv
    - packets_sent
    - packets_recv
    - errors_in
    - errors_out
