[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

markers =
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    aws: marks tests that interact with AWS
    azure: marks tests that interact with Azure
    cloudstack: marks tests that interact with CloudStack
    billing: marks tests that interact with billing APIs

addopts = -v --cov=src --cov-report=term-missing
