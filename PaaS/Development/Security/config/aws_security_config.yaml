aws:
  region: us-east-1
  security_groups:
    - name: default
      inbound_rules:
        - protocol: tcp
          port_range: 22
          source: trusted_ips
        - protocol: tcp
          port_range: 443
          source: 0.0.0.0/0
  s3:
    encryption:
      enabled: true
      type: AES256
    versioning: true
    public_access_block: true
  ec2:
    volumes:
      encryption: true
    monitoring: true
    backup:
      enabled: true
      retention_days: 30
  iam:
    password_policy:
      min_length: 12
      require_symbols: true
      require_numbers: true
      require_uppercase: true
      require_lowercase: true
      allow_users_to_change: true
      max_age: 90
      prevent_reuse: 24
