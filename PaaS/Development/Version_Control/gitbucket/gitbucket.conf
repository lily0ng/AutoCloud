# GitBucket Configuration File

# Base URL
base_url=http://localhost:8080

# Database configuration
db {
    url="jdbc:h2:${DatabaseHome}/data"
    user=sa
    password=""
}

# Authentication settings
auth {
    # Automatic account creation when logging in with OAuth
    auto_account_creation=true
    
    # OAuth2 configuration
    oauth2 {
        client_id=""
        client_secret=""
    }
}

# Repository settings
repository {
    root_dir=${GitBucketHome}/repositories
    
    # Default source branch
    default_branch=main
    
    # Max file size for uploads (10MB)
    max_file_size=10485760
}

# System settings
system {
    allow_account_registration=true
    is_create_repository_option_public=true
    gravatar=false
}

# SMTP settings
smtp {
    host=""
    port=25
    user=""
    password=""
    ssl=false
    from_address="gitbucket@example.com"
    from_name="GitBucket"
}

# Plugin settings
plugins {
    root_dir=${GitBucketHome}/plugins
}

# Security settings
security {
    allow_anonymous_access=true
    anonymous_property_read=true
    anonymous_property_write=false
}
