version: 2.1

orbs:
  node: circleci/node@4.7

parameters:
  deploy-environment:
    type: enum
    default: "staging"
    enum: ["staging", "production"]

jobs:
  build:
    docker:
      - image: cimg/node:16.13
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run:
          name: Build application
          command: npm run build
      - persist_to_workspace:
          root: .
          paths:
            - .

  test:
    docker:
      - image: cimg/node:16.13
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Run tests
          command: npm test

  deploy-staging:
    docker:
      - image: cimg/node:16.13
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Deploy to staging
          command: |
            echo "Deploying to staging environment"
            # Add your staging deployment commands here

  deploy-production:
    docker:
      - image: cimg/node:16.13
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Deploy to production
          command: |
            echo "Deploying to production environment"
            # Add your production deployment commands here

workflows:
  version: 2
  build-test-deploy:
    jobs:
      - build
      - test:
          requires:
            - build
      - deploy-staging:
          requires:
            - test
          filters:
            branches:
              only: develop
      - hold-production:
          type: approval
          requires:
            - test
          filters:
            branches:
              only: main
      - deploy-production:
          requires:
            - hold-production
          filters:
            branches:
              only: main
