[paths]
data = /var/lib/grafana
logs = /var/log/grafana
plugins = /var/lib/grafana/plugins

[server]
protocol = http
http_addr = 0.0.0.0
http_port = 3000
domain = localhost
root_url = %(protocol)s://%(domain)s:%(http_port)s/
serve_from_sub_path = false

[security]
# Change this in production
admin_password = admin
disable_gravatar = true
cookie_secure = false

[users]
allow_sign_up = false
auto_assign_org = true
auto_assign_org_role = Viewer

[auth.anonymous]
enabled = false

[dashboards]
versions_to_keep = 20

[metrics]
enabled = true

# Cloud Providers Configuration
[aws_cloudwatch]
enabled = true
auth_type = credentials

[azure_monitor]
enabled = true

[gcp_monitoring]
enabled = true

# Operating Systems Monitoring Configuration
[prometheus]
enabled = true

# Alerting
[alerting]
enabled = true
execute_alerts = true

# SMTP/Email settings
[smtp]
enabled = false
host = smtp.example.com:587
user = admin@example.com
password = your_password
from_address = grafana@example.com
