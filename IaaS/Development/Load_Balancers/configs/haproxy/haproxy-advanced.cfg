global
    maxconn 50000
    log /dev/log local0
    user haproxy
    group haproxy
    stats socket /run/haproxy/admin.sock mode 660 level admin expose-fd listeners
    ssl-default-bind-ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384
    ssl-default-bind-options no-sslv3 no-tlsv10 no-tlsv11

defaults
    mode http
    log global
    option httplog
    option dontlognull
    option http-server-close
    option forwardfor except 127.0.0.0/8
    timeout connect 5s
    timeout client 50s
    timeout server 50s
    timeout http-request 10s
    timeout http-keep-alive 2s

frontend stats
    bind *:8404
    stats enable
    stats uri /stats
    stats refresh 10s
    stats admin if LOCALHOST

frontend http-in
    bind *:80
    bind *:443 ssl crt /etc/ssl/certs/haproxy.pem
    http-request redirect scheme https code 301 unless { ssl_fc }
    
    # ACLs for different paths
    acl is_api path_beg /api
    acl is_static path_beg /static
    acl is_websocket hdr(Upgrade) -i WebSocket

    # Route based on ACLs
    use_backend api-servers if is_api
    use_backend static-servers if is_static
    use_backend websocket-servers if is_websocket
    default_backend web-servers

backend web-servers
    balance roundrobin
    option httpchk GET /health
    http-check expect status 200
    cookie SERVERID insert indirect nocache
    server web1 web1:8080 check cookie web1
    server web2 web2:8080 check cookie web2
    server web3 web3:8080 check cookie web3

backend api-servers
    balance leastconn
    option httpchk GET /api/health
    http-check expect status 200
    server api1 api1:8081 check
    server api2 api2:8081 check
    server api3 api3:8081 check

backend static-servers
    balance first
    option httpchk GET /ping
    http-check expect status 200
    server static1 static1:8082 check
    server static2 static2:8082 check

backend websocket-servers
    balance source
    option httpchk GET /health
    http-check expect status 200
    server ws1 ws1:8083 check
    server ws2 ws2:8083 check
