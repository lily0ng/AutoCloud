---
# Linux VM Resource Allocation Configuration
linux_vm_profiles:
  small:
    cpu: 2
    memory: 4096  # MB
    storage: 50   # GB
    network:
      bandwidth: 1000  # Mbps
      interfaces: 1
  medium:
    cpu: 4
    memory: 8192
    storage: 100
    network:
      bandwidth: 2000
      interfaces: 2
  large:
    cpu: 8
    memory: 16384
    storage: 200
    network:
      bandwidth: 5000
      interfaces: 4

resource_limits:
  max_cpu_per_vm: 16
  max_memory_per_vm: 32768  # MB
  max_storage_per_vm: 500   # GB
  max_network_interfaces: 8
