---
# AWS Instance Resource Allocation Configuration
aws_instance_profiles:
  t3:
    micro:
      vcpu: 2
      memory: 1024
      storage: 8
      network_performance: "Up to 5 Gigabit"
    small:
      vcpu: 2
      memory: 2048
      storage: 20
      network_performance: "Up to 5 Gigabit"
    medium:
      vcpu: 2
      memory: 4096
      storage: 40
      network_performance: "Up to 5 Gigabit"
  m5:
    large:
      vcpu: 2
      memory: 8192
      storage: 100
      network_performance: "Up to 10 Gigabit"
    xlarge:
      vcpu: 4
      memory: 16384
      storage: 200
      network_performance: "Up to 10 Gigabit"
    2xlarge:
      vcpu: 8
      memory: 32768
      storage: 300
      network_performance: "Up to 10 Gigabit"

ebs_volumes:
  gp3:
    min_size: 1
    max_size: 16384
    baseline_iops: 3000
    max_iops: 16000
  io2:
    min_size: 4
    max_size: 16384
    baseline_iops: 100
    max_iops: 64000
