apiVersion: v1
kind: ConfigMap
metadata:
  name: saas-config
data:
  tenancy-model: "shared-database"
  isolation-level: "schema"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: saas-application
  labels:
    app: saas-app
    tier: application
spec:
  replicas: 5
  selector:
    matchLabels:
      app: saas-app
  template:
    metadata:
      labels:
        app: saas-app
    spec:
      containers:
      - name: app
        image: saas-app:latest
        ports:
        - containerPort: 8080
        env:
        - name: MULTI_TENANT_MODE
          value: "enabled"
        - name: TENANT_ISOLATION
          value: "schema"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: saas-secrets
              key: database-url
        - name: REDIS_URL
          value: "redis://redis-service:6379"
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
---
apiVersion: v1
kind: Service
metadata:
  name: saas-service
spec:
  type: LoadBalancer
  selector:
    app: saas-app
  ports:
  - port: 80
    targetPort: 8080
