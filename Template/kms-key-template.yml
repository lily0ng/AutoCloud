AWSTemplateFormatVersion: '2010-09-09'
Description: 'AWS KMS Key Template'

Parameters:
  KeyAlias:
    Type: String
    Default: alias/my-key

Resources:
  KMSKey:
    Type: AWS::KMS::Key
    Properties:
      Description: KMS key for encryption
      KeyPolicy:
        Version: '2012-10-17'
        Statement:
          - Sid: Enable IAM User Permissions
            Effect: Allow
            Principal:
              AWS: !Sub 'arn:aws:iam::${AWS::AccountId}:root'
            Action: 'kms:*'
            Resource: '*'

  KeyAlias:
    Type: AWS::KMS::Alias
    Properties:
      AliasName: !Ref KeyAlias
      TargetKeyId: !Ref KMSKey

Outputs:
  KeyId:
    Value: !Ref KMSKey
  KeyArn:
    Value: !GetAtt KMSKey.Arn
