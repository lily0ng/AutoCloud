---
# Gitea Git Service Template
version: '3.8'
services:
  gitea:
    image: gitea/gitea:latest
    restart: always
    ports: ["3000:3000", "222:22"]
    environment:
      USER_UID: 1000
      USER_GID: 1000
      GITEA__database__DB_TYPE: postgres
      GITEA__database__HOST: postgres:5432
      GITEA__database__NAME: gitea
      GITEA__database__USER: gitea
      GITEA__database__PASSWD: ${DB_PASSWORD:-giteapass}
    volumes: [gitea_data:/data, /etc/timezone:/etc/timezone:ro, /etc/localtime:/etc/localtime:ro]
    depends_on: [postgres]
  postgres:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_DB: gitea
      POSTGRES_USER: gitea
      POSTGRES_PASSWORD: ${DB_PASSWORD:-giteapass}
    volumes: [postgres_data:/var/lib/postgresql/data]
volumes:
  gitea_data:
  postgres_data:
