---
# SonarQube Code Quality Template
version: '3.8'
services:
  sonarqube:
    image: sonarqube:community
    restart: always
    ports: ["9000:9000"]
    environment:
      SONAR_JDBC_URL: jdbc:postgresql://postgres:5432/sonar
      SONAR_JDBC_USERNAME: sonar
      SONAR_JDBC_PASSWORD: ${DB_PASSWORD:-sonarpass}
    volumes: [sonarqube_data:/opt/sonarqube/data, sonarqube_extensions:/opt/sonarqube/extensions, sonarqube_logs:/opt/sonarqube/logs]
    depends_on: [postgres]
  postgres:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_DB: sonar
      POSTGRES_USER: sonar
      POSTGRES_PASSWORD: ${DB_PASSWORD:-sonarpass}
    volumes: [postgres_data:/var/lib/postgresql/data]
volumes:
  sonarqube_data:
  sonarqube_extensions:
  sonarqube_logs:
  postgres_data:
