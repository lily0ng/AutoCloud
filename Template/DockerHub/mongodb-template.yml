---
# MongoDB Database Template
version: '3.8'
services:
  mongodb:
    image: mongo:6.0
    restart: always
    ports: ["27017:27017"]
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-mongopass}
    volumes: [mongodb_data:/data/db]
    command: mongod --auth
  mongo-express:
    image: mongo-express:latest
    restart: always
    ports: ["8081:8081"]
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: ${MONGO_PASSWORD:-mongopass}
      ME_CONFIG_MONGODB_URL: mongodb://admin:${MONGO_PASSWORD:-mongopass}@mongodb:27017/
    depends_on: [mongodb]
volumes:
  mongodb_data:
