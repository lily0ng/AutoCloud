---
# Nexus Repository Template
version: '3.8'
services:
  nexus:
    image: sonatype/nexus3:latest
    restart: always
    ports: ["8081:8081", "8082:8082"]
    environment:
      INSTALL4J_ADD_VM_PARAMS: "-Xms2g -Xmx2g -XX:MaxDirectMemorySize=3g"
    volumes: [nexus_data:/nexus-data]
volumes:
  nexus_data:
