---
# Discourse Forum Template
version: '3.8'
services:
  discourse:
    image: discourse/discourse:latest
    restart: always
    ports: ["80:80"]
    environment:
      DISCOURSE_HOSTNAME: forum.example.com
      DISCOURSE_DB_HOST: postgres
      DISCOURSE_DB_NAME: discourse
      DISCOURSE_DB_USERNAME: discourse
      DISCOURSE_DB_PASSWORD: ${DB_PASSWORD:-discoursepass}
      DISCOURSE_REDIS_HOST: redis
      DISCOURSE_SMTP_ADDRESS: ${SMTP_ADDRESS}
      DISCOURSE_SMTP_PORT: 587
      DISCOURSE_SMTP_USER_NAME: ${SMTP_USER}
      DISCOURSE_SMTP_PASSWORD: ${SMTP_PASSWORD}
    volumes: [discourse_data:/shared]
    depends_on: [postgres, redis]
  postgres:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_DB: discourse
      POSTGRES_USER: discourse
      POSTGRES_PASSWORD: ${DB_PASSWORD:-discoursepass}
    volumes: [postgres_data:/var/lib/postgresql/data]
  redis:
    image: redis:7-alpine
    restart: always
    volumes: [redis_data:/data]
volumes:
  discourse_data:
  postgres_data:
  redis_data:
