version: '3.8'

services:
  heimdall:
    image: lscr.io/linuxserver/heimdall:latest
    container_name: heimdall
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=UTC
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - heimdall_config:/config
    networks:
      - heimdall-net
    restart: unless-stopped

volumes:
  heimdall_config:

networks:
  heimdall-net:
    driver: bridge
