---
# Metabase Analytics Template
version: '3.8'
services:
  metabase:
    image: metabase/metabase:latest
    restart: always
    ports: ["3000:3000"]
    environment:
      MB_DB_TYPE: postgres
      MB_DB_DBNAME: metabase
      MB_DB_PORT: 5432
      MB_DB_USER: metabase
      MB_DB_PASS: ${DB_PASSWORD:-metabasepass}
      MB_DB_HOST: postgres
    volumes: [metabase_data:/metabase-data]
    depends_on: [postgres]
  postgres:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_DB: metabase
      POSTGRES_USER: metabase
      POSTGRES_PASSWORD: ${DB_PASSWORD:-metabasepass}
    volumes: [postgres_data:/var/lib/postgresql/data]
volumes:
  metabase_data:
  postgres_data:
