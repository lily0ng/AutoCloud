---
# MEAN Stack Template
# MongoDB + Express + Angular + Node.js

version: '3.8'

services:
  mongodb:
    image: mongo:6.0
    container_name: mean_mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-adminpass}
      MONGO_INITDB_DATABASE: ${MONGO_DATABASE:-meandb}
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/init.js
    networks:
      - mean_network

  backend:
    image: node:18-alpine
    container_name: mean_backend
    restart: always
    working_dir: /app
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      MONGODB_URI: mongodb://${MONGO_USER:-admin}:${MONGO_PASSWORD:-adminpass}@mongodb:27017/${MONGO_DATABASE:-meandb}?authSource=admin
      PORT: 3000
      JWT_SECRET: ${JWT_SECRET:-your-secret-key}
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: sh -c "npm install && npm start"
    depends_on:
      - mongodb
    networks:
      - mean_network

  frontend:
    image: node:18-alpine
    container_name: mean_frontend
    restart: always
    working_dir: /app
    ports:
      - "4200:4200"
    environment:
      NODE_ENV: production
      API_URL: http://backend:3000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: sh -c "npm install && npm start"
    depends_on:
      - backend
    networks:
      - mean_network

  nginx:
    image: nginx:alpine
    container_name: mean_nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    networks:
      - mean_network

volumes:
  mongodb_data:

networks:
  mean_network:

---
# package.json (backend)
{
  "name": "mean-backend",
  "version": "1.0.0",
  "scripts": {
    "start": "node server.js"
  },
  "dependencies": {
    "express": "^4.18.0",
    "mongoose": "^7.0.0",
    "cors": "^2.8.5",
    "dotenv": "^16.0.0"
  }
}
