version: '3.8'

services:
  plex:
    image: lscr.io/linuxserver/plex:latest
    container_name: plex
    network_mode: host
    environment:
      - PUID=1000
      - PGID=1000
      - VERSION=docker
      - PLEX_CLAIM=claim-token-here
    volumes:
      - plex_config:/config
      - /path/to/tv:/tv
      - /path/to/movies:/movies
    restart: unless-stopped

volumes:
  plex_config:
