---
# Ghost CMS Template
# Modern publishing platform

version: '3.8'

services:
  ghost:
    image: ghost:latest
    container_name: ghost
    restart: always
    ports:
      - "2368:2368"
    environment:
      url: https://blog.example.com
      database__client: mysql
      database__connection__host: mysql
      database__connection__user: ghost
      database__connection__password: ${GHOST_DB_PASSWORD:-ghostpass}
      database__connection__database: ghost
      mail__transport: SMTP
      mail__options__service: ${MAIL_SERVICE:-Gmail}
      mail__options__auth__user: ${MAIL_USER}
      mail__options__auth__pass: ${MAIL_PASSWORD}
      mail__from: ${MAIL_FROM:-noreply@example.com}
      NODE_ENV: production
    volumes:
      - ghost_content:/var/lib/ghost/content
      - ./config.production.json:/var/lib/ghost/config.production.json
    depends_on:
      - mysql
    networks:
      - ghost_network

  mysql:
    image: mysql:8.0
    container_name: ghost_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpass}
      MYSQL_DATABASE: ghost
      MYSQL_USER: ghost
      MYSQL_PASSWORD: ${GHOST_DB_PASSWORD:-ghostpass}
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - ghost_network

  nginx:
    image: nginx:alpine
    container_name: ghost_nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ghost_content:/var/lib/ghost/content:ro
    depends_on:
      - ghost
    networks:
      - ghost_network

volumes:
  ghost_content:
  mysql_data:

networks:
  ghost_network:
