---
# Canary Deployment Template
apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: app-canary
  namespace: production
spec:
  replicas: 5
  revisionHistoryLimit: 2
  
  selector:
    matchLabels:
      app: myapp
  
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - name: app
        image: myapp:latest
        ports:
        - containerPort: 8080
        resources:
          requests:
            cpu: 500m
            memory: 512Mi
  
  strategy:
    canary:
      canaryService: app-canary
      stableService: app-stable
      
      trafficRouting:
        istio:
          virtualService:
            name: app-vsvc
            routes:
            - primary
      
      steps:
      - setWeight: 10
      - pause: {duration: 5m}
      
      - setWeight: 20
      - pause: {duration: 5m}
      
      - analysis:
          templates:
          - templateName: success-rate
          args:
          - name: service-name
            value: app-canary
      
      - setWeight: 40
      - pause: {duration: 10m}
      
      - setWeight: 60
      - pause: {duration: 10m}
      
      - setWeight: 80
      - pause: {duration: 10m}
---
apiVersion: v1
kind: Service
metadata:
  name: app-stable
  namespace: production
spec:
  selector:
    app: myapp
  ports:
  - port: 80
    targetPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: app-canary
  namespace: production
spec:
  selector:
    app: myapp
  ports:
  - port: 80
    targetPort: 8080
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: app-vsvc
  namespace: production
spec:
  hosts:
  - app.example.com
  http:
  - name: primary
    route:
    - destination:
        host: app-stable
      weight: 100
    - destination:
        host: app-canary
      weight: 0
---
apiVersion: argoproj.io/v1alpha1
kind: AnalysisTemplate
metadata:
  name: success-rate
  namespace: production
spec:
  args:
  - name: service-name
  metrics:
  - name: success-rate
    interval: 1m
    successCondition: result >= 0.95
    failureLimit: 3
    provider:
      prometheus:
        address: http://prometheus:9090
        query: |
          sum(rate(http_requests_total{service="{{args.service-name}}",status=~"2.."}[5m]))
          /
          sum(rate(http_requests_total{service="{{args.service-name}}"}[5m]))
