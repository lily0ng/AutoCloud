---
# Dashboard Template - Grafana
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-provider
  namespace: monitoring
data:
  dashboards.yml: |
    apiVersion: 1
    providers:
    - name: 'default'
      orgId: 1
      folder: ''
      type: file
      disableDeletion: false
      updateIntervalSeconds: 10
      allowUiUpdates: true
      options:
        path: /var/lib/grafana/dashboards
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards
  namespace: monitoring
data:
  kubernetes-cluster.json: |
    {
      "title": "Kubernetes Cluster Overview",
      "panels": [
        {
          "title": "Cluster CPU Usage",
          "targets": [{"expr": "sum(rate(container_cpu_usage_seconds_total[5m]))"}],
          "gridPos": {"x": 0, "y": 0, "w": 12, "h": 8}
        },
        {
          "title": "Cluster Memory Usage",
          "targets": [{"expr": "sum(container_memory_usage_bytes)"}],
          "gridPos": {"x": 12, "y": 0, "w": 12, "h": 8}
        },
        {
          "title": "Pod Count",
          "targets": [{"expr": "count(kube_pod_info)"}],
          "gridPos": {"x": 0, "y": 8, "w": 6, "h": 4}
        },
        {
          "title": "Node Count",
          "targets": [{"expr": "count(kube_node_info)"}],
          "gridPos": {"x": 6, "y": 8, "w": 6, "h": 4}
        }
      ]
    }
  
  application-metrics.json: |
    {
      "title": "Application Metrics",
      "panels": [
        {
          "title": "Request Rate",
          "targets": [{"expr": "sum(rate(http_requests_total[5m])) by (service)"}],
          "gridPos": {"x": 0, "y": 0, "w": 12, "h": 8}
        },
        {
          "title": "Error Rate",
          "targets": [{"expr": "sum(rate(http_requests_total{status=~\"5..\"}[5m])) by (service)"}],
          "gridPos": {"x": 12, "y": 0, "w": 12, "h": 8}
        },
        {
          "title": "Response Time P50/P95/P99",
          "targets": [
            {"expr": "histogram_quantile(0.50, http_request_duration_seconds_bucket)", "legendFormat": "P50"},
            {"expr": "histogram_quantile(0.95, http_request_duration_seconds_bucket)", "legendFormat": "P95"},
            {"expr": "histogram_quantile(0.99, http_request_duration_seconds_bucket)", "legendFormat": "P99"}
          ],
          "gridPos": {"x": 0, "y": 8, "w": 24, "h": 8}
        }
      ]
    }
  
  database-metrics.json: |
    {
      "title": "Database Metrics",
      "panels": [
        {
          "title": "Database Connections",
          "targets": [{"expr": "sum(pg_stat_database_numbackends) by (datname)"}],
          "gridPos": {"x": 0, "y": 0, "w": 12, "h": 8}
        },
        {
          "title": "Query Duration",
          "targets": [{"expr": "rate(pg_stat_statements_mean_time_seconds[5m])"}],
          "gridPos": {"x": 12, "y": 0, "w": 12, "h": 8}
        },
        {
          "title": "Database Size",
          "targets": [{"expr": "pg_database_size_bytes"}],
          "gridPos": {"x": 0, "y": 8, "w": 12, "h": 8}
        },
        {
          "title": "Cache Hit Ratio",
          "targets": [{"expr": "rate(pg_stat_database_blks_hit[5m]) / (rate(pg_stat_database_blks_hit[5m]) + rate(pg_stat_database_blks_read[5m]))"}],
          "gridPos": {"x": 12, "y": 8, "w": 12, "h": 8}
        }
      ]
    }
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: grafana-storage
  namespace: monitoring
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
