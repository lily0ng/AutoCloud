# CodeQL Configuration Template
name: "CodeQL Configuration"

disable-default-queries: false

queries:
  - uses: security-extended
  - uses: security-and-quality

paths-ignore:
  - node_modules
  - dist
  - build
  - coverage
  - '**/*.test.js'
  - '**/*.spec.js'

paths:
  - src

query-filters:
  - exclude:
      id: js/unused-local-variable
