---
# Build Pipeline Template
apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: build-pipeline
  namespace: cicd
spec:
  params:
    - name: git-url
      type: string
    - name: git-revision
      type: string
      default: main
    - name: image-name
      type: string
    - name: image-tag
      type: string
      default: latest
  
  workspaces:
    - name: shared-workspace
    - name: docker-credentials
  
  tasks:
    - name: fetch-repository
      taskRef:
        name: git-clone
      workspaces:
        - name: output
          workspace: shared-workspace
      params:
        - name: url
          value: $(params.git-url)
        - name: revision
          value: $(params.git-revision)
    
    - name: install-dependencies
      runAfter: [fetch-repository]
      taskRef:
        name: npm
      workspaces:
        - name: source
          workspace: shared-workspace
      params:
        - name: ARGS
          value: ["ci"]
    
    - name: run-tests
      runAfter: [install-dependencies]
      taskRef:
        name: npm
      workspaces:
        - name: source
          workspace: shared-workspace
      params:
        - name: ARGS
          value: ["test"]
    
    - name: build-image
      runAfter: [run-tests]
      taskRef:
        name: buildah
      workspaces:
        - name: source
          workspace: shared-workspace
      params:
        - name: IMAGE
          value: $(params.image-name):$(params.image-tag)
        - name: DOCKERFILE
          value: ./Dockerfile
        - name: CONTEXT
          value: .
    
    - name: push-image
      runAfter: [build-image]
      taskRef:
        name: buildah
      workspaces:
        - name: source
          workspace: shared-workspace
        - name: dockerconfig
          workspace: docker-credentials
      params:
        - name: IMAGE
          value: $(params.image-name):$(params.image-tag)
        - name: TLSVERIFY
          value: "true"
---
apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: npm
  namespace: cicd
spec:
  params:
    - name: ARGS
      type: array
      default: ["--version"]
  workspaces:
    - name: source
  steps:
    - name: npm
      image: node:18-alpine
      workingDir: $(workspaces.source.path)
      script: |
        #!/bin/sh
        npm $(params.ARGS[*])
