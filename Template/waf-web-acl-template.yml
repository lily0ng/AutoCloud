AWSTemplateFormatVersion: '2010-09-09'
Description: 'AWS WAF Web ACL Template'

Parameters:
  WebACLName:
    Type: String
    Default: MyWebACL

Resources:
  WebACL:
    Type: AWS::WAFv2::WebACL
    Properties:
      Name: !Ref WebACLName
      Scope: REGIONAL
      DefaultAction:
        Allow: {}
      Rules:
        - Name: RateLimitRule
          Priority: 1
          Statement:
            RateBasedStatement:
              Limit: 2000
              AggregateKeyType: IP
          Action:
            Block: {}
          VisibilityConfig:
            SampledRequestsEnabled: true
            CloudWatchMetricsEnabled: true
            MetricName: RateLimitRule
      VisibilityConfig:
        SampledRequestsEnabled: true
        CloudWatchMetricsEnabled: true
        MetricName: !Ref WebACLName

Outputs:
  WebACLArn:
    Value: !GetAtt WebACL.Arn
  WebACLId:
    Value: !GetAtt WebACL.Id
