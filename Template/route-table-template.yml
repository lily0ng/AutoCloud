AWSTemplateFormatVersion: '2010-09-09'
Description: 'AWS Route Table Template'

Parameters:
  VpcId:
    Type: AWS::EC2::VPC::Id

Resources:
  RouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VpcId
      Tags:
        - Key: Name
          Value: !Sub '${AWS::StackName}-RouteTable'

Outputs:
  RouteTableId:
    Value: !Ref RouteTable
