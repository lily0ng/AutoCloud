AWSTemplateFormatVersion: '2010-09-09'
Description: 'AWS Secrets Manager Secret Template'

Parameters:
  SecretName:
    Type: String
    Default: MySecret

Resources:
  Secret:
    Type: AWS::SecretsManager::Secret
    Properties:
      Name: !Ref SecretName
      Description: Secret for application
      SecretString: '{"username":"admin","password":"changeme"}'

Outputs:
  SecretArn:
    Value: !Ref Secret
