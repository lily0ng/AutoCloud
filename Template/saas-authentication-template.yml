apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  labels:
    app: auth
    tier: security
spec:
  replicas: 3
  selector:
    matchLabels:
      app: auth
  template:
    metadata:
      labels:
        app: auth
    spec:
      containers:
      - name: auth
        image: auth-service:latest
        ports:
        - containerPort: 8080
        env:
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: auth-secrets
              key: jwt-secret
        - name: JWT_EXPIRY
          value: "24h"
        - name: OAUTH_PROVIDERS
          value: "google,github,microsoft"
        - name: MFA_ENABLED
          value: "true"
        - name: SESSION_STORE
          value: "redis"
        - name: REDIS_URL
          value: "redis://redis:6379"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: auth-service
spec:
  selector:
    app: auth
  ports:
  - port: 8080
    targetPort: 8080
---
apiVersion: v1
kind: Secret
metadata:
  name: auth-secrets
type: Opaque
stringData:
  jwt-secret: "your-jwt-secret-here"
  oauth-google-client-id: "google-client-id"
  oauth-google-client-secret: "google-client-secret"
  oauth-github-client-id: "github-client-id"
  oauth-github-client-secret: "github-client-secret"
