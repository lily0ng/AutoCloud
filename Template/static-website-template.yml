---
# Static Website Template
apiVersion: v1
kind: ConfigMap
metadata:
  name: static-website-config
  namespace: web-system
data:
  nginx.conf: |
    server {
        listen 80;
        server_name static.example.com;
        root /usr/share/nginx/html;
        index index.html;
        
        location / {
            try_files $uri $uri/ /index.html;
        }
        
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
        
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: static-website
  namespace: web-system
spec:
  replicas: 2
  selector:
    matchLabels:
      app: static-website
  template:
    metadata:
      labels:
        app: static-website
    spec:
      containers:
      - name: nginx
        image: nginx:alpine
        ports:
        - containerPort: 80
        volumeMounts:
        - name: website-content
          mountPath: /usr/share/nginx/html
        - name: nginx-config
          mountPath: /etc/nginx/conf.d
      volumes:
      - name: website-content
        persistentVolumeClaim:
          claimName: static-content-pvc
      - name: nginx-config
        configMap:
          name: static-website-config
---
apiVersion: v1
kind: Service
metadata:
  name: static-website
  namespace: web-system
spec:
  selector:
    app: static-website
  ports:
  - port: 80
    targetPort: 80
  type: LoadBalancer
