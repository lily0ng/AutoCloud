---
# Database Replication Template
apiVersion: v1
kind: ConfigMap
metadata:
  name: mysql-replication-config
  namespace: database
data:
  master.cnf: |
    [mysqld]
    server_id = 1
    log_bin = /var/log/mysql/mysql-bin.log
    binlog_format = ROW
    binlog_do_db = mydb
    gtid_mode = ON
    enforce_gtid_consistency = ON
    
  slave.cnf: |
    [mysqld]
    server_id = 2
    relay_log = /var/log/mysql/mysql-relay-bin
    log_bin = /var/log/mysql/mysql-bin.log
    binlog_format = ROW
    read_only = 1
    gtid_mode = ON
    enforce_gtid_consistency = ON
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql-master
  namespace: database
spec:
  serviceName: mysql-master
  replicas: 1
  selector:
    matchLabels:
      app: mysql
      role: master
  template:
    metadata:
      labels:
        app: mysql
        role: master
    spec:
      containers:
      - name: mysql
        image: mysql:8.0
        ports:
        - containerPort: 3306
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: root-password
        volumeMounts:
        - name: mysql-data
          mountPath: /var/lib/mysql
        - name: config
          mountPath: /etc/mysql/conf.d
      volumes:
      - name: config
        configMap:
          name: mysql-replication-config
          items:
          - key: master.cnf
            path: master.cnf
  volumeClaimTemplates:
  - metadata:
      name: mysql-data
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 100Gi
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql-slave
  namespace: database
spec:
  serviceName: mysql-slave
  replicas: 2
  selector:
    matchLabels:
      app: mysql
      role: slave
  template:
    metadata:
      labels:
        app: mysql
        role: slave
    spec:
      containers:
      - name: mysql
        image: mysql:8.0
        ports:
        - containerPort: 3306
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: root-password
        volumeMounts:
        - name: mysql-data
          mountPath: /var/lib/mysql
        - name: config
          mountPath: /etc/mysql/conf.d
      volumes:
      - name: config
        configMap:
          name: mysql-replication-config
          items:
          - key: slave.cnf
            path: slave.cnf
  volumeClaimTemplates:
  - metadata:
      name: mysql-data
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 100Gi
---
apiVersion: v1
kind: Service
metadata:
  name: mysql-master
  namespace: database
spec:
  selector:
    app: mysql
    role: master
  ports:
  - port: 3306
---
apiVersion: v1
kind: Service
metadata:
  name: mysql-slave
  namespace: database
spec:
  selector:
    app: mysql
    role: slave
  ports:
  - port: 3306
