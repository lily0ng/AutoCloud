version: '3.8'

# Docker Container Template
# Description: Template for deploying Docker containers

services:
  app:
    container_name: ${CONTAINER_NAME:-my-app}
    image: ${IMAGE_NAME:-nginx:latest}
    restart: ${RESTART_POLICY:-unless-stopped}
    
    ports:
      - "${HOST_PORT:-80}:${CONTAINER_PORT:-80}"
    
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - APP_PORT=${CONTAINER_PORT:-80}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    
    volumes:
      - app-data:/var/lib/app
      - ./config:/etc/app/config:ro
      - ./logs:/var/log/app
    
    networks:
      - app-network
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${CONTAINER_PORT:-80}/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    deploy:
      resources:
        limits:
          cpus: '${CPU_LIMIT:-1.0}'
          memory: ${MEMORY_LIMIT:-512M}
        reservations:
          cpus: '${CPU_RESERVATION:-0.5}'
          memory: ${MEMORY_RESERVATION:-256M}
    
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    
    labels:
      - "com.example.description=Application container"
      - "com.example.version=${VERSION:-1.0}"
      - "com.example.environment=${NODE_ENV:-production}"

volumes:
  app-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${DATA_PATH:-./data}

networks:
  app-network:
    driver: bridge
    ipam:
      config:
        - subnet: ${NETWORK_SUBNET:-172.20.0.0/16}
