# Linux Apache Port Configuration
Listen 80
Listen 443
Listen 8080
Listen 8443
Listen 3000

# Enable SSL
<IfModule ssl_module>
    Listen 443
</IfModule>

# Enable Default SSL Virtual Host
<IfModule mod_ssl.c>
    <VirtualHost *:443>
        SSLEngine on
        SSLCertificateFile /etc/ssl/certs/ssl-cert-snakeoil.pem
        SSLCertificateKeyFile /etc/ssl/private/ssl-cert-snakeoil.key
    </VirtualHost>
</IfModule>
