apiVersion: v1
kind: ConfigMap
metadata:
  name: frontend-config
data:
  nginx.conf: |
    server {
      listen 80;
      location / {
        root /usr/share/nginx/html;
        index index.html;
      }
    }
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: backend-config
data:
  NODE_ENV: "production"
  API_PORT: "3000"
  LOG_LEVEL: "info"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: auth-config
data:
  AUTH_SECRET: "your-secret-key"
  TOKEN_EXPIRY: "24h"
  AUTH_PORT: "5000"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-config
data:
  POSTGRES_DB: "myapp"
  POSTGRES_PORT: "5432"
  MAX_CONNECTIONS: "100"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mongodb-config
data:
  MONGO_INITDB_DATABASE: "myapp"
  MONGO_PORT: "27017"
  MAX_CONNECTIONS: "1000"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: redis-config
data:
  redis.conf: |
    maxmemory 256mb
    maxmemory-policy allkeys-lru
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
    scrape_configs:
      - job_name: 'kubernetes-pods'
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-config
data:
  GF_SERVER_HTTP_PORT: "3000"
  GF_AUTH_ANONYMOUS_ENABLED: "true"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: logging-config
data:
  log-level: "info"
  log-format: "json"
  retention-days: "7"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: app-environment
data:
  ENVIRONMENT: "production"
  REGION: "us-east-1"
  CLUSTER_NAME: "main-cluster"
