version: '3.8'

services:
  service-a:
    image: autocloud/service-a:latest
    deploy:
      replicas: 3
      update_config:
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: on-failure
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    networks:
      - app-network
    ports:
      - "8080:8080"
    environment:
      - DB_HOST=postgres
      - REDIS_HOST=redis

  service-b:
    image: autocloud/service-b:latest
    deploy:
      replicas: 3
      update_config:
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: on-failure
    networks:
      - app-network
    ports:
      - "8081:8081"

  nginx:
    image: nginx:alpine
    deploy:
      replicas: 2
      placement:
        constraints:
          - node.role == worker
    ports:
      - "80:80"
      - "443:443"
    networks:
      - app-network
    configs:
      - source: nginx_config
        target: /etc/nginx/nginx.conf

  postgres:
    image: postgres:15-alpine
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.labels.database == true
    environment:
      POSTGRES_PASSWORD_FILE: /run/secrets/db_password
      POSTGRES_USER: admin
      POSTGRES_DB: appdb
    secrets:
      - db_password
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - app-network

  redis:
    image: redis:7-alpine
    deploy:
      replicas: 1
    networks:
      - app-network
    command: redis-server --requirepass ${REDIS_PASSWORD}

networks:
  app-network:
    driver: overlay
    attachable: true

volumes:
  postgres-data:
    driver: local

secrets:
  db_password:
    external: true

configs:
  nginx_config:
    external: true
