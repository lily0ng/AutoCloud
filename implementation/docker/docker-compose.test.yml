version: '3.8'

services:
  test-runner:
    build:
      context: ../
      dockerfile: docker/test/Dockerfile
    volumes:
      - ../:/app
    command: |
      sh -c "
        echo 'Running tests...'
        go test ./... -v -cover
        python3 -m pytest tests/ -v
      "
    depends_on:
      - postgres-test
      - redis-test
    environment:
      - DB_HOST=postgres-test
      - REDIS_HOST=redis-test
    networks:
      - test-network

  postgres-test:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=test
      - POSTGRES_PASSWORD=test
      - POSTGRES_DB=testdb
    networks:
      - test-network

  redis-test:
    image: redis:7-alpine
    networks:
      - test-network

networks:
  test-network:
    driver: bridge
